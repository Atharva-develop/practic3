<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Text Generater</h1>
    Enter the text you want to generate--<input type="text" id="text"><br><br><br>
    Enter how many times you wnat the text--<input type="number" id="number"><br><br><br>
    <button id="bt" onclick="bt()">Generate</button>
    <h3 id="demo2"></h3>
    <p id="demo"></p>
    <script>
        function bt() {
            let text = document.getElementById('text').value;
            let number = parseInt(document.getElementById('number').value, 10);
            let output = '';

            for (let a = 0; a < number; a++) {
                output += text + '<br>';
            }

            document.getElementById('demo').innerHTML = output;
            document.getElementById('demo2').innerHTML = 'Output';

        }
    </script>
</body>

</html>
